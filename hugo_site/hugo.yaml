baseURL: https://galileoalighieri.github.io/murdham/
languageCode: en-uk
title: Murdham

timeout: 240

enableInlineShortcodes: true

security:
  enableInlineShortcodes: false
  exec:
    allow:
    - ^(dart-)?sass(-embedded)?$
    - ^go$
    - ^npx$
    - ^postcss$
    - ^asciidoctor$
    osEnv:
    - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG|SYSTEMDRIVE)$
  funcs:
    getenv:
    - ^HUGO_
    - ^CI$
  http:
    mediaTypes: null
    methods:
    - (?i)GET|POST
    urls:
    - .*

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false
  asciidocExt:
    attributes: {}
    backend: html5
    extensions: []
    failureLevel: fatal
    noHeaderOrFooter: true
    preserveTOC: false
    safeMode: unsafe
    sectionNumbers: false
    trace: false
    verbose: false
    workingFolderCurrent: false

module:
  imports:
    - path: github.com/imfing/hextra

defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1

menu:
  main:
    - name: Rulebook
      weight: 1
      pageRef: /docs
    - name: Resources
      weight: 2
      pageRef: /res
    - name: Search
      weight: 3
      params:
        type: search
    - name: Discord
      weight: 4
      url: https://discord.gg/TcSSPBYD
      params:
        icon: discord
    - name: GitHub
      weight: 5
      url: https://github.com/GalileoAlighieri/murdham
      params:
        icon: github

params:
  description: >
    A role-playing game of perilous adventures in a fantasy world,
    combining the atmosphere of old school British role-playing games with light and streamlined rules.

  theme:
    default: system
    displayToggle: true

  navbar:
    displayTitle: true
    displayLogo: false
    # logo:
    #   path: images/logo.svg
    #   dark: images/logo-dark.svg
    #     width: 40
    #     height: 20
    #     link: /
    width: wide

  page:
    width: wide

  footer:
    enable: true
    displayCopyright: true
    displayPoweredBy: true
    width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  search:
    enable: true
    type: flexsearch
    flexsearch:
      # index page by: content | summary | heading | title
      index: content
      tokenize: forward

  editURL:
    enable: false
